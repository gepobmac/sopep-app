<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SOPEP | Login</title>
  <style>
    :root{
      --petro-green:#006C35; --petro-yellow:#FFCC00;
      --bg:#0f172a; --panel:#111827; --text:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; display:grid; place-items:center; background:linear-gradient(135deg,var(--bg),#0a0f20); color:var(--text); font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;}
    .card{width:320px; background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:20px}
    .brand{display:flex; gap:10px; align-items:center; margin-bottom:10px}
    .logo{width:40px; height:40px; border-radius:10px; background:linear-gradient(135deg,var(--petro-green),#0ea5a6); display:grid; place-items:center}
    input{width:100%; padding:10px; border:none; border-radius:10px; background:rgba(255,255,255,.08); color:var(--text); margin:6px 0}
    button{width:100%; padding:10px; border:none; border-radius:10px; background:var(--petro-green); color:#fff; font-weight:700; cursor:pointer}
    .muted{color:#94a3b8; font-size:12px}
    .msg{min-height:18px; color:var(--petro-yellow); font-size:13px; margin-top:6px}
  </style>
</head>
<body>
  <div class="card">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <div style="font-weight:700">SOPEP</div>
        <div class="muted">Controle de Kits e Galpão</div>
      </div>
    </div>
    <input id="user" placeholder="Usuário (ex.: dev, fiscal, oper, admin)" />
    <input id="pass" type="password" placeholder="Senha (ex.: dev123)" />
    <button id="btn">Entrar</button>
    <div class="msg" id="msg"></div>
  </div>

<script>
document.getElementById('btn').onclick = async ()=>{
  const username = document.getElementById('user').value.trim();
  const password = document.getElementById('pass').value.trim();
  const res = await fetch('/api/login',{method:'POST', headers:{'Content-Type':'application/json'}, credentials:'include', body:JSON.stringify({username,password})});
  if(!res.ok){ document.getElementById('msg').textContent='Credenciais inválidas'; return; }
  location.href = '/app';
};
</script>
</body>
</html>
